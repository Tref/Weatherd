<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>

  <video class="welcome-video" poster="img/light.png" autoplay="autoplay" autobuffer="autobuffer" loop="loop" width="1920" height="1072" src="video/light.mp4"></video>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Weathered</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/view1">View 1 <span class="sr-only">(current)</span></a></li>
          <li><a href="#/view2">View 2</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 left-col" ng-controller="CityListCtrl">
        <div class="inner-box">
          <h3>Left Side</h3>
          <form class="" action="" method="post">
            <label for="selectCities">Which city would you like to get the weather?</label>
            <div class="form-group">
              <select id="selectCities" class="form-control" >
                <option selected="selected">-- Select a City --</option>
                <option ng-repeat="city in cities | orderBy:orderProp">
                  {{city.name}}
                  <!-- <div>High: {{city.high}}</div> -->
                  <!-- <div>Low: {{city.low}}</div> -->
                  <!-- <div>Pressure: {{city.pressure}}</div> -->
                  <!-- <div>Humidity: {{city.humidity}}</div> -->
                </option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8 right-col">
        <div class="inner-box">
          <h3>Right Side</h3>
          <div ng-view></div>
          <div>Angular seed app: v<span app-version></span></div>
        </div>
      </div>
    </div>
  </div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/cities/citiescontroller.js"></script>
</body>
</html>
